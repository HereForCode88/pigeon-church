<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Pigeon Church</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Inline styles specifically for the Google Map */
        #map {
            height: 400px;  /* Set the height of the map */
            width: 100%;  /* The width of the map */
            margin: 20px 0;
        }
        .contact-info {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>

    <div class="content">
        <h2>Get in Touch</h2>
        <p>We would love to hear from you! Feel free to reach out with any questions, comments, or inquiries.</p>

        <div class="contact-info">
            <h3>Our Address</h3>
            <p>123 Pigeon Avenue, Cityville, Earth</p>
            <p>Email: contact@pigeonchurch.org</p>
            <p>Phone: +123 456 7890</p>
        </div>

        <div id="map"></div> <!-- This is where the Google Map will be displayed -->
    </div>

    <footer>
        <p>&copy; 2024 Pigeon Church. All rights reserved.</p>
    </footer>

    <!-- Load the Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
    <script>
        function initMap() {
            // The location of Pigeon Church (example coordinates)
            var pigeonChurch = {lat: -25.363, lng: 131.044}; // Replace with your actual coordinates
            // The map, centered at Pigeon Church
            var map = new google.maps.Map(
                document.getElementById('map'), {zoom: 15, center: pigeonChurch});
            // The marker, positioned at Pigeon Church
            var marker = new google.maps.Marker({position: pigeonChurch, map: map});
        }
    </script>
</body>
</html>
